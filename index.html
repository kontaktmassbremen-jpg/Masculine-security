<!doctype html>
<html lang="de">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Masculine Security – Rechnung App</title>

<style>
body{margin:0;font-family:Arial,Helvetica,sans-serif;background:#0b1220;color:#fff}
.app{padding:20px;max-width:1100px;margin:auto}
h1{text-align:center}
.btn{padding:12px 18px;border:0;border-radius:10px;background:#3aa6ff;color:#000;font-weight:700;cursor:pointer}
input,textarea{padding:8px;border-radius:6px;border:1px solid #ccc;width:100%}
.card{background:#10203a;padding:16px;border-radius:12px;margin-bottom:16px}
.row{display:flex;gap:12px;flex-wrap:wrap}
.col{flex:1;min-width:240px}
</style>
</head>

<body>
<div class="app">

<h1>Masculine Security – Rechnung Generator</h1>

<!-- FIRMA -->
<div class="card">
<h3>Firma</h3>
<input id="s_company" placeholder="Firmenname">
<textarea id="s_addr" placeholder="Adresse"></textarea>
<input id="s_email" placeholder="E-Mail Firma">
<input id="s_taxid" placeholder="Steuernummer">
<input id="s_iban" placeholder="IBAN">
<input id="s_bic" placeholder="BIC">
<textarea id="s_hint" placeholder="§19 Hinweis"></textarea>
</div>

<!-- KUNDE -->
<div class="card">
<h3>Kunde</h3>
<input id="c_name" placeholder="Name">
<textarea id="c_addr" placeholder="Adresse"></textarea>
<input id="c_email" placeholder="E-Mail Kunde">
</div>

<!-- RECHNUNG -->
<div class="card">
<h3>Rechnung</h3>

<div class="row">
<div class="col"><input id="i_no" placeholder="Rechnungsnummer"></div>
<div class="col"><input id="i_date" type="date"></div>
</div>

<div class="row">
<div class="col"><input id="i_von" type="date"></div>
<div class="col"><input id="i_bis" type="date"></div>
</div>

<div class="row">
<div class="col"><input id="i_due" type="date"></div>
</div>

<h4>Position</h4>
<input id="l_desc" placeholder="Leistung">

<div class="row">
<div class="col"><input id="l_qty" type="number" step="0.01" placeholder="Stunden"></div>
<div class="col"><input id="l_price" type="number" step="0.01" placeholder="€/Std"></div>
</div>

<button class="btn" onclick="printInvoice()">PDF erzeugen</button>
</div>

</div>

<script>
function formatDateDE(d){
 if(!d) return "";
 const x=new Date(d);
 return String(x.getDate()).padStart(2,"0")+"."+
        String(x.getMonth()+1).padStart(2,"0")+"."+x.getFullYear();
}
function esc(s){
 return String(s||"").replace(/[&<>"']/g,m=>(
 {"&":"&amp;","<":"&lt;",">":"&gt;",'"':"&quot;","'":"&#39;"}[m]
 ));
}
function cleanAddr(t){
 return esc(t||"").replace(/\\n/g,"<br>");
}
function eur(n){
 return Number(n||0).toLocaleString("de-DE",{minimumFractionDigits:2})+" €";
}

function printInvoice(){

const qty=Number(l_qty.value||0);
const price=Number(l_price.value||0);
const net=qty*price;

const html=`
<!doctype html>
<html lang="de">
<head>
<meta charset="utf-8"/>
<title>Rechnung</title>
<style>
@page{margin:14mm}
body{font-family:Arial;color:#000}
.page{padding:12mm}
.row{display:flex;justify-content:space-between;gap:12px}
.box{border:1px solid #bbb;padding:10px;flex:1}
table{width:100%;border-collapse:collapse;margin-top:12px}
th,td{border-bottom:1px solid #ddd;padding:6px;font-size:12px}
.r{text-align:right}
h1{margin:0}
.footer{text-align:center;font-size:10px;margin-top:18px;color:#444}
</style>
</head>

<body>
<div class="page">

<div class="row">
<div>
<h1>Rechnung</h1>
<b>Nr:</b> ${esc(i_no.value)}<br>
<b>Datum:</b> ${formatDateDE(i_date.value)}<br>
<b>Fällig:</b> ${formatDateDE(i_due.value)}
</div>

<div style="text-align:right">
<b>${esc(s_company.value)}</b><br>
${cleanAddr(s_addr.value)}<br>
E-Mail: ${esc(s_email.value)}<br>
Steuernummer: ${esc(s_taxid.value)}
</div>
</div>

<hr>

<div class="row">
<div class="box">
<b>Rechnung von</b><br>
${esc(s_company.value)}<br>
${cleanAddr(s_addr.value)}<br>
E-Mail: ${esc(s_email.value)}
</div>

<div class="box">
<b>Rechnung an</b><br>
${esc(c_name.value)}<br>
${cleanAddr(c_addr.value)}<br>
E-Mail: ${esc(c_email.value)}
</div>
</div>

<table>
<tr>
<th>#</th><th>Leistung</th>
<th class="r">Stunden</th>
<th class="r">Preis</th>
<th class="r">Netto</th>
</tr>

<tr>
<td>1</td>
<td>${esc(l_desc.value)}</td>
<td class="r">${qty}</td>
<td class="r">${eur(price)}</td>
<td class="r"><b>${eur(net)}</b></td>
</tr>
</table>

<div class="row">
<div class="box">
<b>Zahlung</b><br>
IBAN: ${esc(s_iban.value)}<br>
BIC: ${esc(s_bic.value)}<br>
${esc(s_hint.value)}<br>
E-Mail: ${esc(s_email.value)}
</div>

<div class="box">
<b>Summe</b><br>
Netto: <b>${eur(net)}</b><br>
Zu zahlen: <b>${eur(net)}</b>
</div>
</div>

<div class="footer">
Masculine Security – Bremen – ${esc(s_email.value)}
</div>

</div>
</body>
</html>`;

const w=window.open("");
w.document.write(html);
w.document.close();
setTimeout(()=>w.print(),300);
}
</script>

</body>
</html>

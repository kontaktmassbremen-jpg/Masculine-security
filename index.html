<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Masculine Security — Dienstplan</title>

<style>
body{
font-family: Arial;
background:#0a1f44;
color:white;
margin:0;
padding:20px;
}

.box{
background:#0f2f6e;
padding:20px;
border-radius:12px;
margin-bottom:20px;
}

input,select{
width:100%;
padding:10px;
margin:5px 0;
border-radius:8px;
border:none;
}

button{
padding:10px 15px;
margin:5px;
border-radius:8px;
border:none;
background:#2c6fff;
color:white;
cursor:pointer;
}

table{
width:100%;
margin-top:20px;
background:white;
color:black;
border-collapse:collapse;
}

td,th{
padding:8px;
border:1px solid #ddd;
}

.logo{
width:60px;
}
</style>

</head>
<body>

<div class="box">

<h2>MASCULINE SECURITY — Dienstplan</h2>

<p>
Adresse: Werschenregerstraße 6 · 28237 Bremen <br>
Tel: 015778697052 <br>
Email: kontakt.mass.bremen@hotmail.com
</p>

<input id="name" placeholder="Mitarbeiter Name">
<input id="nummer" placeholder="Mitarbeiter Nr (MS-001)">
<input id="tage" placeholder="Arbeitstage (Mo, Di, Mi)">
<input id="objekt" placeholder="Objekt">
<select id="schicht">
<option>Tag</option>
<option>Nacht</option>
</select>

<button onclick="add()">Speichern</button>
<button onclick="makePDF()">PDF</button>
<button onclick="sendWhatsApp()">WhatsApp senden</button>

</div>

<table id="plan">
<tr>
<th>Name</th>
<th>Nr</th>
<th>Tage</th>
<th>Objekt</th>
<th>Schicht</th>
</tr>
</table>

<script>

let data=[];

function add(){

let n=document.getElementById("name").value;
let nr=document.getElementById("nummer").value;
let t=document.getElementById("tage").value;
let o=document.getElementById("objekt").value;
let s=document.getElementById("schicht").value;

data.push({n,nr,t,o,s});

render();
}

function render(){

let table=document.getElementById("plan");

table.innerHTML=`
<tr>
<th>Name</th>
<th>Nr</th>
<th>Tage</th>
<th>Objekt</th>
<th>Schicht</th>
</tr>
`;

data.forEach(d=>{
table.innerHTML+=`
<tr>
<td>${d.n}</td>
<td>${d.nr}</td>
<td>${d.t}</td>
<td>${d.o}</td>
<td>${d.s}</td>
</tr>
`;
});
}

function makePDF(){

let win=window.open("","_blank");

let html=`
<h2>Masculine Security</h2>
<p>Tel: 015778697052</p>
<table border="1" style="width:100%;border-collapse:collapse">
<tr>
<th>Name</th>
<th>Nr</th>
<th>Tage</th>
<th>Objekt</th>
<th>Schicht</th>
</tr>
`;

data.forEach(d=>{
html+=`
<tr>
<td>${d.n}</td>
<td>${d.nr}</td>
<td>${d.t}</td>
<td>${d.o}</td>
<td>${d.s}</td>
</tr>
`;
});

html+=`</table>`;

win.document.write(html);
win.print();
}

function sendWhatsApp(){

let text="Dienstplan:%0A";

data.forEach(d=>{
text+=`${d.n} (${d.nr}) - ${d.t} - ${d.o} - ${d.s}%0A`;
});

window.open("https://wa.me/?text="+text,"_blank");
}

</script>

</body>
</html>

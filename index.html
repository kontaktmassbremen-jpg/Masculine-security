<!doctype html>
<html lang="de">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Masculine Security – Rechnung</title>

<style>
body{margin:0;font-family:Arial;background:#0b1220;color:#fff}
.app{padding:20px}
.card{background:#10203a;padding:16px;border-radius:10px;margin-bottom:16px}
input,textarea{width:100%;padding:8px;border-radius:6px;border:1px solid #ccc}
.row{display:flex;gap:12px}
.col{flex:1}
button{padding:12px 16px;border:0;border-radius:8px;background:#3aa6ff;font-weight:700;cursor:pointer}
</style>
</head>

<body>

<div class="app">

<h1>Masculine Security – Rechnung Generator</h1>

<div class="card">
<h3>Firma</h3>
<input id="f_name" placeholder="Firmenname">
<textarea id="f_addr" placeholder="Adresse"></textarea>
<input id="f_email" placeholder="Email (nur oben im PDF)">
<input id="f_tax" placeholder="Steuernummer">
<input id="f_iban" placeholder="IBAN">
<input id="f_bic" placeholder="BIC">
<textarea id="f_note" placeholder="§19 Hinweis"></textarea>
</div>

<div class="card">
<h3>Kunde</h3>
<input id="c_name" placeholder="Name">
<textarea id="c_addr" placeholder="Adresse"></textarea>
</div>

<div class="card">
<h3>Rechnung</h3>

<div class="row">
<div class="col"><input id="r_no" placeholder="Rechnungsnummer"></div>
<div class="col"><input id="r_date" type="date"></div>
</div>

<div class="row">
<div class="col"><input id="r_from" type="date"></div>
<div class="col"><input id="r_to" type="date"></div>
</div>

<div class="row">
<div class="col"><input id="r_due" type="date"></div>
</div>

<h4>Position</h4>
<input id="p_desc" placeholder="Leistung">
<div class="row">
<div class="col"><input id="p_qty" type="number"></div>
<div class="col"><input id="p_price" type="number"></div>
</div>

<br>
<button onclick="printPDF()">PDF erzeugen</button>

</div>
</div>

<script>
function fmt(d){
 const x=new Date(d);
 return String(x.getDate()).padStart(2,"0")+"."+
        String(x.getMonth()+1).padStart(2,"0")+"."+
        x.getFullYear();
}
function eur(n){
 return Number(n).toLocaleString("de-DE",{minimumFractionDigits:2})+" €";
}

function printPDF(){

const f={
 name:f_name.value,
 addr:f_addr.value,
 email:f_email.value,
 tax:f_tax.value,
 iban:f_iban.value,
 bic:f_bic.value,
 note:f_note.value
};

const c={
 name:c_name.value,
 addr:c_addr.value
};

const r={
 no:r_no.value,
 date:r_date.value,
 from:r_from.value,
 to:r_to.value,
 due:r_due.value
};

const qty=Number(p_qty.value||0);
const price=Number(p_price.value||0);
const total=qty*price;

const html=`
<!doctype html>
<html lang="de">
<head>
<meta charset="utf-8">
<title>Rechnung ${r.no}</title>
<style>
@page{margin:15mm}
body{font-family:Arial}
.box{border:1px solid #aaa;padding:10px}
.row{display:flex;gap:10px}
.col{flex:1}
table{width:100%;border-collapse:collapse;margin-top:12px}
th,td{border-bottom:1px solid #ccc;padding:6px;font-size:12px}
.r{text-align:right}
</style>
</head>
<body>

<div class="row">
<div>
<b>${f.name}</b><br>
${f.addr.replace(/\\n/g,"<br>")}<br>
E-Mail: ${f.email}<br>
${f.tax?`Steuernummer: ${f.tax}`:""}
</div>

<div style="text-align:right">
<b>Rechnung</b><br>
Nr: ${r.no}<br>
Datum: ${fmt(r.date)}<br>
Zeitraum: ${fmt(r.from)} – ${fmt(r.to)}<br>
Fällig: ${fmt(r.due)}
</div>
</div>

<hr>

<div class="row">
<div class="col box">
<b>Rechnung von</b><br>
${f.name}<br>${f.addr.replace(/\\n/g,"<br>")}
</div>

<div class="col box">
<b>Rechnung an</b><br>
${c.name}<br>${c.addr.replace(/\\n/g,"<br>")}
</div>
</div>

<table>
<tr>
<th>Leistung</th>
<th class="r">Menge</th>
<th class="r">Preis</th>
<th class="r">Netto</th>
</tr>
<tr>
<td>${p_desc.value}</td>
<td class="r">${qty}</td>
<td class="r">${eur(price)}</td>
<td class="r"><b>${eur(total)}</b></td>
</tr>
</table>

<div class="row">
<div class="col box">
<b>Zahlung</b><br>
IBAN: ${f.iban}<br>
BIC: ${f.bic}<br>
${f.note}
</div>

<div class="col box">
<b>Summe</b><br>
Netto: ${eur(total)}<br>
<b>Zu zahlen: ${eur(total)}</b>
</div>
</div>

</body>
</html>
`;

const w=window.open("");
w.document.write(html);
w.document.close();
setTimeout(()=>w.print(),400);
}
</script>

</body>
</html>

<script>
function showPage(page){
  document.getElementById("dienstplanPage").style.display="none"
  document.getElementById("docPage").style.display="none"
  document.getElementById(page).style.display="block"
}
</script>

<div style="margin-bottom:20px">
  <button onclick="showPage('dienstplanPage')">Dienstplan</button>
  <button onclick="showPage('docPage')">Documentation</button>
</div>

<div id="dienstplanPage">
  <!-- existing dienstplan content stays here -->
</div>

<div id="docPage" style="display:none">

<h2>Documentation â€“ Present / Absent</h2>

<label>Date</label>
<input type="date" id="dDate">

<label>Objekt</label>
<input type="text" id="dObjekt">

<label>Present</label>
<textarea id="dPresent" placeholder="Mustafa&#10;Ali"></textarea>

<label>Absent</label>
<textarea id="dAbsent" placeholder="Ahmed - Krank"></textarea>

<button onclick="saveDoc()">Save</button>

<script>
function saveDoc(){
  let data = {
    date: document.getElementById("dDate").value,
    objekt: document.getElementById("dObjekt").value,
    present: document.getElementById("dPresent").value,
    absent: document.getElementById("dAbsent").value
  }

  let logs = JSON.parse(localStorage.getItem("docs") || "[]")
  logs.push(data)
  localStorage.setItem("docs", JSON.stringify(logs))

  alert("Documentation Saved")
}
</script>

</div>

<style>
:root{
  --bg:#0b1220;
  --panel:#0f1a2f;
  --card:#10203a;
  --line:#1a2a4b;
  --text:#e7eeff;
  --muted:#93a4c6;
  --accent:#3aa6ff;
  --good:#2bd4bd;
  --bad:#ff4d6d;
  --radius:14px;
  --font: system-ui,-apple-system,Segoe UI,Roboto,Arial;
}

*{box-sizing:border-box}

body{
  margin:0;
  font-family:var(--font);
  background:
    radial-gradient(900px 500px at 10% -10%, rgba(58,166,255,.25), transparent 60%),
    radial-gradient(800px 500px at 90% 0%, rgba(43,212,189,.15), transparent 60%),
    linear-gradient(180deg,#07101f,#070d18);
  color:var(--text);
}

/* App wrapper */
.app{
  max-width:960px;
  margin:40px auto;
  padding:20px;
}

/* Title */
h1{
  text-align:center;
  font-weight:900;
  letter-spacing:.4px;
  margin-bottom:22px;
}

/* Cards */
.card{
  background:linear-gradient(180deg,rgba(16,32,58,.9),rgba(12,22,41,.9));
  border-radius:var(--radius);
  padding:18px;
  margin-bottom:18px;
  border:1px solid rgba(255,255,255,.06);
  box-shadow:0 18px 40px rgba(0,0,0,.45);
}

.card h3{
  margin:0 0 12px;
  font-size:15px;
}

/* Layout rows */
.row{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:14px;
}
.col{width:100%}

/* Inputs */
input,textarea{
  width:100%;
  padding:11px 12px;
  border-radius:12px;
  border:1px solid rgba(255,255,255,.14);
  background:rgba(0,0,0,.25);
  color:var(--text);
  outline:none;
  transition:.15s ease;
}

input:focus,
textarea:focus{
  border-color:var(--accent);
  box-shadow:0 0 0 2px rgba(58,166,255,.2);
}

textarea{resize:vertical;min-height:70px}

/* Button */
.btn{
  display:inline-flex;
  align-items:center;
  justify-content:center;
  gap:8px;
  padding:12px 18px;
  border-radius:14px;
  border:1px solid rgba(58,166,255,.45);
  background:linear-gradient(180deg,rgba(58,166,255,.25),rgba(58,166,255,.15));
  color:var(--text);
  font-weight:900;
  cursor:pointer;
  transition:.15s ease;
}

.btn:hover{
  transform:translateY(-1px);
  background:rgba(58,166,255,.35);
  box-shadow:0 12px 28px rgba(0,0,0,.45);
}

/* Small screens */
@media(max-width:720px){
  .row{grid-template-columns:1fr}
}
</style>
